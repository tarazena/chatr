# Ease local api development by providing the db / graphql layers only

version: "3.7"

services:
  db:
    image: postgres:11.7-alpine
    environment:
      POSTGRES_USER: "chatr"
      POSTGRES_PASSWORD: "testing"
      POSTGRES_DB: "mydb"
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - db-data-postgres:/var/lib/postgresql/data

